    <div class="alert-box"></div>

      <h1 class="heading">Quiz App</h1>
    </div>

    <div class="container form-container">
      <button class="btn btn-o-secondary add-question show">
        Add question
      </button>
      <div class="container form-wrapper">
        <button class="btn btn-primary close-form-btn">&times;</button>
        <form id="question-form">
          <div class="form-group">
            <label for="input-question">Question</label>
            <textarea
              class="user-input"
              id="input-question"
              name="inputQuestion"
              rows="4"
              spellcheck="false"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="input-answer">answer</label>
            <textarea
              class="user-input"
              id="input-answer"
              name="inputAnswer"
              rows="4"
              spellcheck="false"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary save-btn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
